<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor(){
            let color=document.getElementById("txtColor").value;
            let bgcolor=document.getElementById('BGCOLOR').value;
            txtDiv.style.color=color;

            txtDiv.style.backgroundColor = bgcolor;
        }
    </script>
</head>
<body>
    <input type="text" id="txtColor">
    <select id="BGCOLOR">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button onclick="changeColor()">Submit</button>
    <div id="txtDiv">Hello World</div>

</body>
</html>
